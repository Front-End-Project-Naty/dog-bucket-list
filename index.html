<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="shortcut icon" type="image/svg" href="img/paw.svg">
    <title>DOG BUCKET LIST</title>
</head>

<body>

    <main>
      <header>
        <div class="container">
          <div id="header">
            <h2><i class="fas fa-dog"></i></i> Dog Bucket List</h2>
            <div class="user_input">
              <input type="text" id="input" placeholder="GOSTARIA DE..."><button id="add_item">Incluir</button>
            </div>
          </div>
        </div>
      </header>
      
      <section>
        <div class="container secundario">
          <div id="to_do_list">
            <ul id="list">
              <li class="item">X</li>
              <li class="item">Y</li>
              <li class="item">W</li>
              <li class="item">Z</li>
            </ul>
          </div>
          <img src="img/dog.png">
          
        </div>
      </section>

      <section class="videos">
        <h3 class="titulo__video">Se inspire</h3>

        <ul>
          <li class="video"><iframe width="560" height="315" src="https://www.youtube.com/embed/T4QNENNFvO8?start=47" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></li>
          <li class="video"><iframe width="560" height="315" src="https://www.youtube.com/embed/WDm_O0Z0AfQ?start=156" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></li>
          <li></li>
        </ul>
      </section>
    </main>  
  
    <script src="script.js"></script>
  </body>
</html>
